<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MKBLV OS Boot</title>
  <style>
    @font-face {
      font-family: 'OffBit';
      src: url('OffBit-101Bold.ttf') format('truetype');
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #0333ff 0%, #000010 100%);
      overflow: hidden;
      font-family: 'OffBit', monospace;
      color: #00bfff;
    }

    .boot-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url('MKBLV_UX11.PNG') center center / cover no-repeat;
      animation: bootFade 3s ease-out forwards;
    }

    @keyframes bootFade {
      0% {
        opacity: 0;
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .orb {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(3,51,255,0.8) 0%, rgba(3,51,255,0.2) 80%, transparent 100%);
      border-radius: 50%;
      animation: pulse 2.5s infinite;
      margin-bottom: 40px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }

    .terminal-text {
      font-size: 1.2rem;
      letter-spacing: 0.1em;
      color: #00bfff;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #00bfff;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
      margin-left: 5px;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="boot-wrapper">
    <div class="orb"></div>
    <div class="terminal-text">BOOTING MKBLV.OS<span class="cursor"></span></div>
  </div>

  <script>
    // Optional auto-redirect to terminal after 4 seconds
    setTimeout(() => {
      window.location.href = '/terminal'; // update this path as needed
    }, 4000);
  </script>
</body>
</html>
